<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURHA Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">FURHA Dashboard</h1>
        
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Mothers</h5>
                        <p class="card-text display-4">{{ total_mothers }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">High Risk</h5>
                        <p class="card-text display-4">{{ high_risk_count }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Language Distribution</h5>
                        <ul class="list-group list-group-flush">
                            {% for language, count in languages.items() %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ language }}
                                <span class="badge bg-primary rounded-pill">{{ count }}</span>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Risk Level Distribution</h5>
                        <img src="data:image/png;base64,{{ risk_plot }}" class="img-fluid" alt="Risk Distribution">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Language Distribution</h5>
                        <img src="data:image/png;base64,{{ language_plot }}" class="img-fluid" alt="Language Distribution">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ANC Visits Distribution</h5>
                        <img src="data:image/png;base64,{{ anc_plot }}" class="img-fluid" alt="ANC Visits Distribution">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
